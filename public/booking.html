</head>
<body onload="viewBookings()">
    <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-shop me-2"></i> <strong>Chicken Kitchen</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                <div class="ms-auto d-none d-lg-block">
                    <div class="input-group">
                        <span class="border-warning input-group-text bg-warning text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control border-warning" style="color:#7a7a7a" id="searchInput">
                        <button class="btn btn-warning text-white" >Search</button>
                    </div>
                </div>
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-uppercase active" href="index.html">Home</a>

<div class="container mt-5">

<div class="row justify-content-center">
<div class="col-md-10">
</div>
<div class="col-md-2">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resourceModal">
Add Booking
</button>
</div>
</div>
<br>
<div class="row justify-content-center">
<div class="col-md-12">
<table class="table table-striped table-striped-custom">
<thead>
<tr>
<th>ID</th>
<th>Username</th>
<th>Restaurant</th>
<th>Contact</th>
<th>People</th>
<th>Book Date</th>
<th></th>
</tr>
</thead>
<tbody id="tableContent">
</tbody>
</table>
</div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="resourceModal" tabindex="-1" role="dialog" aria-labelledby="resourceModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="resourceModalLabel">Add New Booking</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<form>
<div class="form-group">
<label for="username">Username</label>
<input type="text" class="form-control" id="username" placeholder="Enter username">
</div>
<div class="form-group">
<label for="rest">Restaurant</label>
<input type="text" class="form-control" id="rest" placeholder="Enter restaurant">
</div>
<div class="form-group">
<label for="contact">Contact</label>
<input type="text" class="form-control" id="contact"
placeholder="Enter contact">
</div>
<div class="form-group">
    <label for="people">People</label>
    <input type="text" class="form-control" id="people" placeholder="Enter people">
</div>
<div class="form-group">
    <label for="book_date">Book Date</label>
    <input type="text" class="form-control" id="book_date" placeholder="Enter book date">
</div>
<p align="right" id="message" class=""></p>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<button type="button" class="btn btn-primary" onclick="addBooking()">Add Booking</button>
</div>
</div>
</div>
</div>
</body>
