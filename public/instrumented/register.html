<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicken Kitchen</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/register.css" />
    <script src="js/register.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" placeholder="First Name" id="first_name" />
        <input type="text" placeholder="Last Name" id="last_name" />
        <input type="text" placeholder="Email" id="email_register" />
        <input type="password" placeholder="Password" id="password_register" />
        <input type="date" placeholder="Birthday" id="birthday" />
        <input type="text" placeholder="Phone Number" id="phone_number" />
        <input
          type="text"
          placeholder="Profile Picture URL"
          id="profile_picture"
        />
        <input type="text" placeholder="Username" id="username" />
        <p align="center" id="registerError" class="text-danger"></p>
        <input
          type="button"
          onclick="register()"
          value="Register"
          id="registerButton"
        />

        <input
          type="button"
          value="Back to Login"
          onclick="backToLogin()"
          id="back-to-login"
        />
      </form>
    </div>

    <script>
      function backToLogin() {
        window.location.href = "authentication.html";
      }
    </script>
  </body>
</html>
