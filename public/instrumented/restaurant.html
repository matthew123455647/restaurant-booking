<link rel="stylesheet" href="css/style1.css">
<div class="modal fade" id="restaurantsModal" tabindex="-1" role="dialog" aria-labelledby="resourceModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 50%;">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="restaurantName">Restaurant Name</h3>
                <!-- Add a button next to the restaurant name -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newReviewModal">Add Review</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div class="row text-center">
                    <!-- Larger Restaurant Image -->
                    <div class="col-5">
                        <img class="img-fluid img-thumbnail" id="image">
                    </div>

                    <!-- Adjusted Restaurant Information Table -->
                    <div class="col-7">
                        <table class="table table-hover table-responsive table-sm">
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold float-left">Rating</span></td>
                                <td id="rating"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold float-left">Location</span></td>
                                <td id="locations" style='word-break: break-all; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold float-left">Opening Hours</span></td>
                                <td id="operatingHours"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold float-left">Contact Numbers</span></td>
                                <td id="contactNo"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <br>

                <!-- Restaurant Description -->
                <div class="col-xs-12 px-3">
                    <div class="toggle-buttons-container">
                        <button id="toggle-description" oncLick="toggleSection('description')" class="toggle-btn"><strong>Description</strong></button>
                        <button id="toggle-review" oncLick="toggleSection('review')" class="toggle-btn"><strong>Review</strong></button>
                    </div>
                    <div id="description-section" class="toggle-section">
                        <p id="description"></p>
                    </div>
                    <div id="review-section" class="toggle-section">
                        <p id="review"></p>
                    </div>
                </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="js/togglebutton.js"></script>
<script src="js/review.js"></script>
