<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - ClickToEat</title>
    <link
      rel="shortcut icon"
      href="images/favicon/Red Fork Restaurant Logo-modified.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      defer
    ></script>
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <iframe name="dummyframe"></iframe>

    <nav class="navbar navbar-expand-md navbar-dark">
      <a href="/" class="navbar-brand" style="font-size: 1.5rem"
        ><img
          src="images/favicon/Red Fork Restaurant Logo-modified.png"
          alt=""
          style="width: 75px"
        />
        ClickToEat</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#links"
        aria-controls="links"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="links">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="Register" class="nav-link">Register</a>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">Log in</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="dummySpace"></div>

    <div class="container">
      <div class="row shadow p-3 mb-5 bg-white rounded border py-5">
        <form
          action="/users/login"
          method="POST"
          enctype="multipart/form-data"
          class="col-12"
          target="dummyframe"
          id="form"
        >
          <div class="form-group row">
            <label for="username" class="col-form-label col-md-2"
              >Username</label
            >
            <div class="col-md-10">
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                placeholder="Enter Username"
                required
              /><br />
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-form-label col-md-2"
              >Password</label
            >
            <div class="col-md-10">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Enter Password"
                required
              />
              <div class="form-row">
                <small class="form-text text-muted col"
                  ><a href="Register">Register Here</a></small
                >

                <small class="form-text text-muted col" style="text-align: end"
                  ><a href="ForgotPassword">Forgot password?</a></small
                >
              </div>
            </div>
          </div>
          <div class="dummySpace"></div>
          <div class="row d-flex justify-content-end">
            <div class="col-md-10">
              <button type="submit" class="btn btn-secondary">Log in</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!--The modal shown when finished updating user-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title text-light" id="loginModalTitle"></h5>
            <button
              type="button"
              class="close text-light"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
